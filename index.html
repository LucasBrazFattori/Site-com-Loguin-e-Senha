<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="full">

        <div id="topo">
            <div id="topimg"><img src="./assets/cursoemvideo-logo-branca.png" alt="" width="200" height="60"></div>
            <p><b>Cursos</b></p> 
            <p><b>Sobre</b></p> 
            <p><b>Assine</b></p>
            <p><b>Patrocine</b></p>
            <p><b>Blog</b></p>
            <p><b>Login</b></p> 
            <p><b>Cadastrar-se</b></p> 
            <p><b>Validação de Certificado</b></p> 
            <p><b>Hall da Fama</b></p>
        </div>

        <div id="login">
            <div id="logosite"><img src="./assets/cursoemvideo-logo.png" alt="logo" width="200" height="60">
            <p id="enter"><b>Entrar</b></p>

            <div id="nome-de-usuario">
                <p id="one">Nome De Usuario</p>
                <input type="text" id="username" name="username" placeholder="Nome de Usuario" required>
            </div>

            <div id="senha">
                <p id="two">Senha</p>
                <input type="text" id="password" placeholder="Senha">
            </div>

            <div id="entrar">
                <button id="bentrar">Entrar</button>
            </div>
            <p id="ce">Cadastrar | Esqueceu a senha?</p>
        </div>

    </div><!--fechamento da tag principal-->
</body>
</html>
